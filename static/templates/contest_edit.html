<div ng-controller="ContestCtrl">

    <h2>Edit Election: <br/>
    <[current_contest.name]></h2>
    ( id = <[current_contest.id]> )

    <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>Name</label>
          <input type="text" name="name" ng-model="current_contest.name" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Required</span>
        </div>

        <label>Description</label>
        <textarea name="description" ng-model="current_contest.desc"></textarea>
       
        <div class="control-group" ng-class="{error: myForm.site.$invalid}">
          <label>Website</label>
          <input type="url" name="site" ng-model="current_contest.htmlslug">
          <span ng-show="myForm.site.$error.url" class="help-inline">
              Not a URL</span>
        </div>

                class="btn btn-primary">Save</button>

    </form>
</div>
